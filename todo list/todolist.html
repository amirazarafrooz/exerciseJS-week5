<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo list/todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <main class="main">

        <section class="greeting">
            <h2 class="title">
                what's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>


        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form  id="new-todo-form">
                <h4>what's on your todo list?</h4>
                <input type="text"
                 name="content"
                  id="content" 
                  placeholder="write your task">
            

            <h4>pick a category</h4>
            <div class="options">
            <label>
                <input type="radio"
                 name="category"
                  id="category1" 
                  value="urgent-important">
                <span class="bubble urgent-important">
                </span>
                <div>urgent/important</div>
            </label>

            <label>
                <input type="radio"
                 name="category"
                  id="category2" 
                  value="not-urgent-important">
                <span class="bubble not-urgent-important">
                </span>
                <div>not urgent/important</div>
            </label>

                <label>
                    <input type="radio"
                     name="category"
                      id="category3" 
                      value="not-important-urgent">
                    <span class="bubble not-important-urgent">
                    </span>
                    <div>not important/urgent</div>
                </label>

                    <label>
                        <input type="radio"
                         name="category"
                          id="category4" 
                          value="not-important-not-urgent">
                        <span class="bubble not-important-not-urgent">
                        </span>
                        <div>not important/not urgent</div>
                    </label>
        </div>
            
                <input type="submit" value="Add todo">
            </form>
        </section>
        <section class ="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="false">Pending</span>
                <span id="true">compeleted</span>
            </div>
            <button class="clearAllBtn" id="clearAllBtn">Clear All</button>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
            </div>


             

            

        </section>



    </main>




    <script src="todolist.js"></script>
</body>
</html>
